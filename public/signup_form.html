<!DOCTYPE HTML>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/semantic.min.css">
    <link rel="stylesheet" href="/css/grid.min.css">
    <link rel="stylesheet" href="/css/custom.semantic.css">
    <link rel="stylesheet" href="/css/signup.common.css">

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="/js/semantic.min.js"> </script>
    <script src="/js/signup_form.js"> </script>
  </head>

  <body>

    <header>
      <img id="logoImg" src="/img/KACTALE_Colored_White.png">
      <br>
      당신의 삶을 디자인 합니다.
    </header>

    <section id="termsContainer">

      <form id="signupForm" action="signup" method="POST" class="ui form">

        <label> 이메일 </label>
        <div class="ui fluid input">
          <input id="email" name="email" type="email" placeholder="이메일 주소">
        </div>
        <div id="emailCaution" class="validation-caution-text"> </div>

        <label> 패스워드 </label>
        <div id="inputID" class="ui fluid input">
          <input id="password" name="password" type="password" placeholder="비밀번호">
        </div>
        <div id="inputID" class="ui fluid input">
          <input id="password-repeat" name="passwordrepeat" type="password" placeholder="비밀번호 확인">
        </div>
        <div id="passwordCaution" class="validation-caution-text"></div>

        <label> 닉네임 </label>
        <div id="inputID" class="ui fluid input">
          <input id="nickname" name="nickname" type="text" placeholder="닉네임">
        </div>
        <div id="nicknameCaution" class="validation-caution-text"></div>

        <button id="btnSignup" type="button" class="ui red button">가입하기</button>
      </form>


    </section>

  </body>
</html>
